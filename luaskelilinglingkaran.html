<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas dan Keliling Lingkaran</title>
</head>
<body>
    <h1>Menghitung Luas & Keliling Lingkaran</h1>
    Masukkan Jari-jari Lingkaran :
    <input type="number" value="" size="10" id="bil1"/>
    <br>
    <button onclick="hitung()">Hitung</button>
    <br/>Hasil : <span id="hasil"></span>

    <script>
        function hitung(){
            const PHI = 3.14;
            let jari = document.getElementById("bil1").value;
            console.log("jari-jari : " + jari);
            let luas = PHI * jari * jari;
            let kll = 2.0 * PHI * jari;
            console.log("luas : " + luas);
            console.log("kll : " + kll);
            let area_hasil = document.getElementById("hasil");
            area_hasil.innerHTML = "Luas : " + luas + "\n Keliling : " + kll;
        }
    </script>
</body>
</html>
